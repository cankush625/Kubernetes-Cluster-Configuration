---
# tasks file for kube-master
- name: Install docker
  package:
    name: docker
    state: present
  register: dockerinstall

- name: Update docker driver to systemd
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
  when: dockerinstall.rc == 0

- name: Start and Enable docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Configure yum for kubernetes
  yum_repository:
    name: kubernetes
    description: Yum repo for Kubernetes
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-\$basearch
    gpgcheck: no
  register: kuberepo

- name:
  package:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - kubelet
      - kubeadm
      - kubectl

- name: Enable kubelet
  service:
    name: kubelet
    state: started
    enabled: yes

- name: Pull the kubernetes service images - kubeadm
  command: kubeadm config images pull

- name: Install iproute-tc package
  package:
    name: iproute-tc
    state: present

- name: Initialize the Kubernetes Master - kubeadm init
  command: kubeadm init --pod-network-cidr=10.240.0.0/16 --ignore-preflight-errors=NumCPU  --ignore-preflight-errors=Mem
  ignore_errors: true

- name: Create /.kube directory
  file:
    path: $HOME/.kube
    state: directory

- name: Copy kubernetes admin.conf file to /.kube/
  copy:
    src:  /etc/kubernetes/admin.conf
    dest: $HOME/.kube/config
    remote_src: yes

- name: Change ownership of /.kube/config
  file:
    path: $HOME/.kube/config
    owner: ec2-user
    group: ec2-user

- name: Create a token to join the slave nodes
  command: kubeadm token create --print-join-command
  register: join_command

- name: Print the command to join the slave nodes
  debug: 
    var: join_command.stdout_lines
  
